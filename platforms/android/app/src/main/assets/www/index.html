<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Personal Finance Tracker</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
        <div id="dashboard" style="display:none;">
            <h2>Dashboard</h2>
            <div id="profile-form">
                <div class="profile-picture">
                    <img id="profile-image" src="" alt="Profile Picture" style="display: none;">
                    <input type="file" id="profile-picture" accept="image/*">
                </div>
                <input type="text" id="profile-name" placeholder="Name">
                <button id="update-profile">Update Profile</button>
            </div>
            <div id="budget-form">
                <input type="number" id="budget-amount" placeholder="Set Monthly Budget">
                <button id="set-budget">Set Budget</button>
            </div>
            <h3>Current Budget: $<span id="current-budget">0</span></h3>
            <div id="transaction-form">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Debt payments">Debt payments</option>
                    <option value="Savings">Savings</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Personal care">Personal care</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <button id="add-transaction">Add Transaction</button>
            </div>
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
            <h3>Monthly Summary</h3>
            <canvas id="monthly-summary-chart" width="400" height="200"></canvas>
            <button id="export-transactions">Export Transactions</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
